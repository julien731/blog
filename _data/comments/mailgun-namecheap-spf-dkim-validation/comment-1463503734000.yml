message: "Are you trying to check your record with MXToolbox? If so, the URL to use should be something like http://mxtoolbox.com/SuperTool.aspx?action=dkim:streamhunt.io:DOMAINKEY&run=toolpage# where <code>DOMAINKEY</code> is the string that Mailgun gave you (eg. <code>pic</code> if Mailgun gave you <code>pic._domainkey</code>).\r\n\r\nIf you're talking about the host record through, the host should simply be <code>xxx._domainkey</code>."
